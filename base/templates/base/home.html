{% extends 'main.html' %}
<!--  -->
{% block title %} ChatGo {% endblock title %}

{% block content %}
<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
  }
</style>

<div class="home-container">
  <div>
    <!-- 聊天室的所有主題 -->
    {% include 'base/topics_component.html' %}
  </div>

  <div>
    <h3>{{room_count}} 間聊天室</h3>
    <a href="{% url 'create-room' %}">新增聊天室</a>

    <!-- 所有聊天室 -->
    {% include 'base/feed_component.html' %}
  </div>

  <div>
    <!-- 使用者最新留言訊息狀態 -->
    {% include 'base/activity_component.html' %}
  </div>
</div>

{% endblock content %}
