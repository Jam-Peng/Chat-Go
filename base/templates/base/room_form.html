{% extends 'main.html' %}
<!--  -->
{% block title %} ChatGo - 聊天室 {% endblock title %}

<!--  -->
{% block content %}

<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>回首頁</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>建立 / 更新 - 聊天室</h3>
        </div>
      </div>

      <!-- 建立 / 更新聊天室表單 -->
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="room_topic">主題</label>
            <input
              type="text"
              name="topic"
              value="{{room.topic.name}}"
              list="topic-list"
              required
            />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="room_name">名稱</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="room_description">內容描述</label>
            {{form.description}}
          </div>

          <!-- <div class="form__group">
            <label for="room_topic">Topic</label>
            <input
              required
              type="text"
              name="topic"
              id="room_topic"
              list="topic-list"
            />
            <datalist id="topic-list">
              <select id="room_topic">
                <option value="">Select your topic</option>
                <option value="Python">Python</option>
                <option value="Django">Django</option>
              </select>
            </datalist>
          </div> -->

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
              >取消</a
            >
            <button class="btn btn--main" type="submit">確定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
